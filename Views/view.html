<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="utf-8">

    <title>Doggo Pupper Woofer</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="view.css" media="screen" />
   <h1> Welcome to Doggo</h1>
   <h3> A great place to keep track of everything about your dogs! </h3>
   <br>
</head>
<body>    
 <div class = "container">
      <img src =  "http://publicdomainvectors.org/photos/1332611679.png" class="img-responsive center-block" width="200" height="150">
      <br>
      <br>
      <form>
  <div class="form-inline">
    <label for="exampleInputDog1">What is your dog's name?</label>
    <input type="text" class="form-control" id="name" placeholder="Name">
  </div>
  <br>
  <div class="form-inline">
    <label for="exampleInputBreed1">What is the breed?</label>
    <input type="text" class="form-control" id="breed" placeholder="Breed">
  </div>
  <br>
  <div class="form-inline">
    <label for="exampleSelect1">What do you want to be reminded of?</label>
    <select class="form-control" id="select">
    <option>--Chose one--</option>
      <option>Give it love</option>
      <option>Give it food</option>
      <option>Give it water</option>
      <option>Give it a walk</option>
    </select>
  </div>
  <br>
  <button id="submit" type="button" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
